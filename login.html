<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Champ Shoes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Champ <span>Shoes</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Login to Champ Shoes</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Champ Shoes. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.username === username && user.password === password) {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect username or password!");
      }
    });
  </script>
</body>
</html>
